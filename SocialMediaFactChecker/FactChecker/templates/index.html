<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Social Media Fact Checker</title>
</head>
<body style="background-color: white;">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
            
          </nav>
          <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Social Media Fact Checker</span>
          </a>
          <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
          </div>
        </div>
      </header>
      <section class="text-gray-600 body-font rounded-full">
        <form method="post">
          {% csrf_token %}
          <div class="justify-center px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/3 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col">
              <div class="relative mb-4">
                <label for="fact-check" class="leading-7 text-sm text-gray-600">Enter Fact To Check</label>
                <input type="text" id="fact" name="fact" value="{{text}}" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button type="submit" class="mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded-full text-lg">Check</button>
              <p class="text-xs mx-auto text-gray-500 mt-3">LIACS</p>
            </div>
          </div>
        </form>
      </section>
      <section class="body-font rounded-full justify-center flex">
        <div class="lg:w-1/6 md:w-1/2 bg-gradient-to-r from-red-400 to-green-400 rounded-lg p-6 justify-center shadow-lg flex">
          <h1 class="text-white">
            Score: 
            {% if fact %}
              {{ fact }}
            {% endif %}
          </h1>
        </div>
      </section> 
</body>
</html>
